<html>
    <head>
        <title>object</title>
    </head>
    <style>
        body{
              background-image:url("https://i.etsystatic.com/20351904/r/il/d7de37/2448405225/il_570xN.2448405225_pf9s.jpg");
             font-size: 25px;
             color: #faee45;
           }   
    </style>
<marquee><h1 style="font-family: 'MV Boli';">JavaScript Object</h1></marquee>
<script>
    /*
    Syntax: var objectName={
        property:value,
        property1:Value1,
              .
              .
              .
          propertyN:ValueN
    }
    */
   var person={
       Name:"Nishi",
       gender:"male",
       Age: 12,
       Height:"5.0 feet",
       weight:"35kgs",
       BloodGroup:"O+",
       Eyecolor:"Dark Brown"
   }
   //Syntax: objectName:propertyName
   document.write("Name of the person is: "+person.Name+"<br/>");
   document.write("Gender= "+person.gender+" And Age= "+person.Age+'<br/>');
   document.write("Height= "+person.Height+" Weight= "+person.weight+"<br/>");
   document.write("Blood Group is: "+person.BloodGroup+" Eyecolor= "+person.Eyecolor);

</script>
  
</body>
</html>
